<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <h1>Login Form</h1>
                <table class="table">
                    <tr>
                        <td>Username :</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Password :</td>
                        <td><input type="password" name="" id="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button class="btn btn-secondary">Login</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xx1-6">
                <h1>Registration Form</h1>
               <table class="table">
                <tr>
                    <td>UserName:</td>
                    <td><input type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>Address :</td>
                    <td><textarea name="" id="" cols="30" rows="10" class="form-control"></textarea></td>
                </tr>
                <tr>
                    <td>Pincode :</td>
                    <td><input type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>District :</td>
                    <td><select name="" id="" class="form-control">
                        <option value="Kasargod">Kasargod</option>
                        <option value="Kannur">Kannur</option>
                        <option value="Wayanad">Wayanad</option>
                        <option value="Kozhikode">Kozhikode</option>
                        <option value="Malappuram">Malappuram</option>
                        <option value="Palakkad">Palakkad</option>
                        <option value="Thrissur">Thrissur</option>
                        <option value="Ernakulam">Ernakulam</option>
                        <option value="Idukki">Idukki</option>
                        <option value="Kottayam">Kottayam</option>
                        <option value="Alappuzha">Alappuzha</option>
                        <option value="Pathanamthitta">Pathanamthitta</option>
                        <option value="Kollam">Kollam</option>
                        <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                    </select></td>
                   
                </tr>
                <tr>
                    <td>Email :</td>
                    <td><input type="email" name="" id="" class="form-control"></td>
                </tr>
                <tr>
                    <td>Gender :</td>
                    <td><select name="" id="" class="form-control">
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Mobile Number :</td>
                    <td><input type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>BloodGroup :</td>
                    <td><select name="" id="" class="form-control">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Password :</td>
                    <td><input type="password" name="" id="" class="form-control"></td>
                </tr>
                <tr>
                    <td>Confirm Password :</td>
                    <td><input type="password" name="" id="" class="form-control"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class="btn btn-secondary">Register</button></td>
                </tr>
               </table> 

            </div>
        </div>
    </div>
   <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script> 
</body>
</html>
